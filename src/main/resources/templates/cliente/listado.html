<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <header th:replace="layout/plantilla :: header"></header>

        <div class="contenido">
            <h2>Listado de Clientes</h2>
            <br>
            <a th:href="@{/cliente/nuevo}">Nuevo Cliente</a>
            <br>
            <br>
            <div th:if="${clientes != null and !clientes.empty}">
                <table border="1">
                    <tr>
                        <td>Nombre</td>
                        <td>Apellidos</td>
                        <td>Cedula</td>
                        <td>Password</td>
                        
                    </tr>
                    <tr th:each="item : ${clientes}">
                        <td th:text="${item.nombre}"></td>
                        <td th:text="${item.apellidos}"></td>
                        <td th:text="${item.cedula}"></td>
                        <td th:text="${item.pasword}"></td>
                       
                        <td><a th:href="@{/cliente/modificar/} + ${item.idCliente}">Modificar</a></td>
                        <td><a th:href="@{/cliente/eliminar/} + ${item.idCliente}">Eliminar</a></td>

                    </tr>
                </table>
            </div>
            <div th:if="${clientes == null or clientes.empty}">
               No tenemos clientes para mostrar
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
